name: Laravel CI - Feature Tests + Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  feature-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: secret
          MYSQL_DATABASE: db_homeschoolingTest
          MYSQL_USER: hometest
          MYSQL_PASSWORD: secret
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    env:
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: db_homeschoolingTest
      DB_USERNAME: hometest
      DB_PASSWORD: secret
      APP_ENV: testing
      APP_DEBUG: true
      LOG_CHANNEL: stack

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mbstring, bcmath, mysql, pdo, tokenizer, xdebug
          coverage: pcov
          ini-values: date.timezone=Asia/Jakarta

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy .env
        run: cp .env.testing .env

      - name: Generate APP_KEY
        run: php artisan key:generate

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Run Feature Tests with Code Coverage
        run: |
          vendor/bin/phpunit --testsuite=Feature \
            --coverage-text \
            --coverage-html=coverage \
            --coverage-clover=coverage/clover.xml
